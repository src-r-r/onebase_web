{% extends "base/point.html" %}
{% block content %}
{% if errors %}
<ul>
    {% for e in errors %}
    <li>{{ e }}</li>
    {% endfor %}
</ul>
{% endif %}
<form name="register" method="POST" action="/register">
    {% for field in form %}
        <div>
            <label for="{{ field.name }}">
                {{ field.label }}:
            </label>
            {{ field }}
            {% if field.errors|length > 0 %}
                <b>{{ field.errors.0 }}</b>
            {% endif %}
        </div>
    {% endfor %}
    <input type="submit" value="Register" />
</form>
{% endblock content %}
